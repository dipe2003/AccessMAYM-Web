<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>M.A.Y.M. - Web Administration Tool</title>
    </h:head>
    <h:body>
        Creacion de Empresa
        <h:form id="frm-datos-empresa">
            <label>Numero Habilitacion</label>
            <h:inputText id="input-numero-empresa" value="#{adminEmpresa.numHabilitacion}" required="true" requiredMessage="Falta numero de empresa" />
            
            
            <label>Nombre</label>
            <h:inputText id="input-nombre-empresa" value="#{adminEmpresa.nombre}" required="true" requiredMessage="Falta Nombre de la Empresa" />
         
            
            <label>Correo</label>
            <h:inputText id="input-correo-empresa" value="#{adminEmpresa.correo}" required="true" requiredMessage="Falta Correo de la Empresa" />
           
            
            <label>Direccion</label>
            <h:inputText id="input-direccion-empresa" value="#{adminEmpresa.direccion}" required="true" requiredMessage="Falta Direccion de la Empresa" />
          
            
            <label>Telefono</label>
            <h:inputText id="input-telefono-empresa" value="#{adminEmpresa.telefono}" required="true" requiredMessage="Falta Telefono de la Empresa"  />
          
            
            <label>Telefono</label>
            <h:inputText id="input-movil-empresa" value="#{adminEmpresa.movil}" required="true" requiredMessage="Falta Movil de la Empresa" /> 
          
        
            <h:commandButton id="button-registrar-empresa" action="#{adminEmpresa.registrarEmpresa()}" value="Crear Empresa" />
            
            <h:panelGroup id="mensaje">
                <h:message for="input-numero-empresa" class="error"/>
                <h:message for="input-nombre-empresa" class="error"/>
                <h:message for="input-correo-empresa" class="error"/>
                <h:message for="input-direeccion-empresa" class="error"/>
                <h:message for="input-telefono-empresa" class="error"/>
                <h:message for="input-movil-empresa" class="error"/>
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
