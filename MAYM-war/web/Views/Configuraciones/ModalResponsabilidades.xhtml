<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
      xmlns:f="http://xmlns.jcp.org/jsf/core"                    
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    
    <div id="modal_Responsabilidades" class="modal fade" style="padding-top: 15%;" role="dialog">
        <div class="modal-dialog">
            <h:panelGroup id="panel_modal_responsabilidades">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="background-color: gray; color: white;">
                        <h4 class="modal-title">Responsabilidades</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <h:panelGroup id="panel-resp-disponibles">
                                    <h:selectOneListbox id="responsabilidades" style="height:150pt; width:100%" 
                                                        value="#{modalResponsabilidades.idResponsabilidadSeleccionada}"  >
                                        <c:forEach items="#{modalResponsabilidades.listaResponsabilidades}" var="resp">
                                            <f:selectItem itemLabel="#{resp.nombre}" itemValue="#{resp.id}"/>
                                        </c:forEach>
                                        <f:ajax execute="responsabilidades panel-resp-disponibles" event="change" onevent="indicador"
                                                listener="#{modalResponsabilidades.agregarResponsabilidad()}" />
                                        <f:ajax delay="100" render="panel_modal_responsabilidades 
                                                panel-resp-disponibles responsabilidades panel-resp-seleccionadas form_usuarios"/>                                  
                                    </h:selectOneListbox>
                                </h:panelGroup>
                            </div>  
                            <div class="col-sm-6">
                                <h:panelGroup id="panel-resp-seleccionadas">
                                    <h:selectOneListbox id="responsabilidadesSeleccionadas" style="height:150pt; width:100%" 
                                                        value="#{modalResponsabilidades.idResponsabilidadSeleccionada}" >
                                        <c:forEach items="#{modalResponsabilidades.listaResponsabilidadesSeleccionadas}" var="resp">
                                            <f:selectItem itemLabel="#{resp.nombre}" itemValue="#{resp.id}" />                                       
                                        </c:forEach>
                                        <f:ajax execute="responsabilidadesSeleccionadas panel-resp-seleccionadas" event="change" onevent="indicador"
                                                listener="#{modalResponsabilidades.quitarResponsabilidad()}"  />
                                        <f:ajax delay="100" render="panel_modal_responsabilidades 
                                                panel-resp-disponibles panel-resp-seleccionadas responsabilidadesSeleccionadas form_usuarios" />
                                    </h:selectOneListbox>
                                </h:panelGroup>
                            </div>  
                        </div>
                        <h:panelGroup id="panel_mensajes_modal">
                            <div class="form-group-sm">
                                <h:message for="btn_guardar_responsabilidades" class="msj_info"/>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-sm-6" >
                                <c:if test="#{modalResponsabilidades.listaResponsabilidadesSeleccionadas.size() == 0}" >
                                    <h:commandButton id="btn_guardar_responsabilidades" title="Al menos una responsabilidad debe estar seleccionada." 
                                                     style="width: 99%;" class="btn btn-primary disabled" value="Guardar" disabled="true" />
                                </c:if>
                                <c:if test="#{modalResponsabilidades.listaResponsabilidadesSeleccionadas.size() > 0}" >
                                    <h:commandButton id="btn_guardar_responsabilidades" style="width: 99%;" class="btn btn-primary" value="Guardar"
                                                     action="#{modalResponsabilidades.guardarCambios()}">
                                        <f:ajax execute="panel_modal_responsabilidades" onevent="indicador" />
                                        <f:ajax render="panel_modal_responsabilidades panel_mensajes_modal form_usuarios" />
                                    </h:commandButton>
                                </c:if>
                            </div>
                            <div class="col-sm-6">
                                <h:commandButton class="btn btn-default" style="width: 99%;" p:data-dismiss="modal"  value="Cerrar">
                                    <f:ajax render="panel_modal_responsabilidades panel_mensajes_modal" />
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </div>
    
</html>
