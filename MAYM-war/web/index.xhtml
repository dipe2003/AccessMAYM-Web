    <h:head>

        <title>Medicion Analisis y Mejora</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/Resources/CSS/GraficosIndex.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/Resources/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/Resources/CSS/Cargando.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/Resources/CSS/Mensajes.css"/>

        <script src="#{facesContext.externalContext.requestContextPath}/Resources/Scripts/jquery/jquery-1.11.3.min.js"/>
        <script src="#{facesContext.externalContext.requestContextPath}/Resources/Scripts/jquery-ui-1.12.1.custom/jquery-ui.min.js"/>

        <script src="#{facesContext.externalContext.requestContextPath}/Resources/Scripts/Datepicker.js"/>
        <script src="#{facesContext.externalContext.requestContextPath}/Resources/Scripts/IndicadorCarga.js"/>

        <script src="#{facesContext.externalContext.requestContextPath}/Resources/Scripts/Charts/chart.js"/>        

        <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/Resources/Images/maym_favicon.ico"/>

        <style>
            .navbar-inverse{
                background-color:#{sesionUsuario.opsApariencia.colorInferiorPanelTitulo}!important;
                border-width: 0px
            }

            .panel-heading{
                background-color: #{sesionUsuario.opsApariencia.colorPanelTitulo} !important;
                color: #{sesionUsuario.opsApariencia.colorFuentePanelTitulo} !important;
                font-weight: bold !important
            }
            
            .panel-primary{
             border-color: #{sesionUsuario.opsApariencia.getColorDarker(sesionUsuario.empresa.opcionesSistema.colorPanelTitulo)} !important;    
            }
            
            /* fondo de opcion de menu seleccionada */
             .navbar-nav > .open > a{
                 background-color: #{sesionUsuario.opsApariencia.getColorBrighter(sesionUsuario.empresa.opcionesSistema.colorInferiorPanelTitulo)} !important;
             }

            /* fuente titulo de opcion de menu */
            .navbar-nav > li > a{
                color: #{sesionUsuario.opsApariencia.colorFuentePanelEncabezado} !important
            }

            /* fuente botón HOME */
            .navbar-inverse .navbar-brand {
                color: #{sesionUsuario.opsApariencia.colorFuentePanelEncabezado} !important
            }

            body {
                background-color: #{sesionUsuario.opsApariencia.colorBody} !important;
            }

            .btn-primary{
                background-color: #{sesionUsuario.opsApariencia.colorBoton} !important;
            }

            /* sobreescribir valores del css de jquery */
            .ui-datepicker-month, .ui-datepicker-year{
            color: black !important
            }
        </style>

    </h:head>
    <h:body>

        <div id="loading-container" class="contenedor-carga" >
            <div id="loading" class="carga" style="display: none;">
                <img height="100px" src="#{facesContext.externalContext.requestContextPath}/Resources/Images/loading-wheel.gif"/>                
            </div>  
            <div>Cargando...</div>
        </div>        

        <div style="position: fixed;z-index: 999; width: 100%">
            <ui:include src="header.xhtml"/>
        </div>
        <div class="contentBody" style="position: relative; top: 150px">
            <ui:insert name="page_content">
                <div class="contenido">                 
                    <div class="container-fluid">
                        <div class="jumbotron">
                            <h1>Bienvenido a <abbr title="Medicion Analisis y Mejora" >M.A.Y.M.</abbr> - Web App </h1>      
                            <p>Este es el sitio de inicio selecciona una opcion del menú para ver los registros generados.</p> 
                            <c:if test="${sesionUsuario.usuarioLogueado == null}">
                                <p><small>Para mas informacion o utilizar todas las funciones del sistema inicia sesion.</small></p>   
                            </c:if>
                        </div>
                    </div>
                </div>
            </ui:insert>
        </div> 
        <footer style="position: relative; top: 207px !important; text-align: center; vertical-align: middle;background-color: #cbe8f6;">
            <div class="row">
                <div class="col-sm-3" style="text-align: right !important;padding-left: 1.5%">
                    <img src="#{facesContext.externalContext.requestContextPath}/Resources/Images/logo-maym-wider-contrast.png" style='height: 60px; padding: 0.5%' />
                </div>
                <div class="col-sm-6">
                    <div>
                        MAYM-Web(C) -  2025
                    </div>    
                    <div>
                        <h:outputLink value="mailto:dipejperez@gmail.com">
                            <span class="glyphicon glyphicon-envelope"></span> 
                        </h:outputLink>
                        Diego Perez
                    </div>
                    <div>    
                        Iconos de <h:outputLink value="http://www.icons8.com"  >Icons8</h:outputLink>
                    </div>
                </div>
                <div class="col-sm-3" style="text-align: left !important;padding-right: 1.5%">
                    <img src="#{facesContext.externalContext.requestContextPath}/Resources/Images/logo-maym-wider.png" style='height: 60px; padding: 0.5%' />
                </div>
            </div>
        </footer>
